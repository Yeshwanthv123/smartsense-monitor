# Configuration file for Arduino Reader
# This file is optional - the script works with defaults

[ARDUINO]
# Baud rate must match Arduino code (Serial.begin(BAUD_RATE))
baud_rate = 115200

# Timeout for serial connection (seconds)
timeout = 1

# Enable automatic port detection
auto_detect_port = True

# Manually specify port (leave empty to auto-detect)
# Examples:
#   Windows: COM3
#   Linux: /dev/ttyUSB0
#   Mac: /dev/tty.usbserial-0001
manual_port = 

[BACKEND]
# Backend API URL
api_url = http://localhost:8000/data

# Request timeout (seconds)
request_timeout = 5

# Connection timeout (seconds)
connection_timeout = 10

[BEHAVIOR]
# Stop after this many consecutive errors (0 = never stop)
max_consecutive_errors = 10

# Print verbose debug messages
debug = False

# Show all available serial ports on startup
show_all_ports = True

[DATA_PARSING]
# Expected sensor data format (regex pattern)
# This should match the Arduino Serial.print format
sensor_pattern = Temp:\s*([\d.]+)\|\s*Humidity:\s*([\d.]+)C\s*\|\s*Smoke:\s*(\d+)

# Show raw serial lines for debugging
show_raw_lines = False

# Only print data on successful backend submission
quiet_mode = False
